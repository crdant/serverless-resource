---
jobs:
- name: publish
  public: true
  serial: true
  plan:
  - get: source
    trigger: true
  - put: image
    params:
      build: source

resources:
- name: source
  type: git
  source:
    uri: ((git-server-base))/((git-username))/((resource-name))
    branch: ((git-branch))

- name: image
  type: docker-image
  source:
    email: ((docker-hub-email))
    username: ((docker-hub-username))
    password: ((docker-hub-password))
    repository: ((docker-hub-username))/((resource-name))
